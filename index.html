<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4Qj1gP4G6kS2v1VQnQfYQfQvGkGkGkGkGkGkGkGkGk="
    crossorigin=""
  />
</head>
<body>
  <header>
    <h1>ðŸŽ“ College Lost & Found</h1>
    <div id="authBar">
      <input type="email" id="email" placeholder="your@college.edu" />
      <input type="text" id="name" placeholder="Your Name" />
      <button id="loginBtn">Login</button>
      <span id="userInfo"></span>
    </div>
  </header>

  <main>
    <section id="report">
      <h2>Report Item</h2>
      <form id="reportForm">
        <input type="text" id="title" placeholder="Item title" required />
        <textarea id="description" placeholder="Description"></textarea>
        <select id="status" required>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
        <input type="text" id="category" placeholder="Category (e.g., electronics)" />
        <input type="text" id="locationName" placeholder="Location name (e.g., Library)" />
        <div class="grid2">
          <input type="number" step="any" id="locationLat" placeholder="Lat" />
          <input type="number" step="any" id="locationLng" placeholder="Lng" />
        </div>
        <label><input type="checkbox" id="anonymous" /> Post anonymously</label>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="search">
      <h2>Search Items</h2>
      <div class="grid3">
        <input type="text" id="searchBox" placeholder="Keyword..." />
        <input type="text" id="searchCategory" placeholder="Category..." />
        <select id="searchStatus">
          <option value="">Any</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>
      <button id="searchBtn">Search</button>
    </section>

    <section id="items">
      <h2>Items</h2>
      <ul id="itemList"></ul>
      <p id="emptyState">No items reported yet.</p>
      <ul id="itemList"></ul>
    </section>

    <section id="map">
      <h2>Campus Map</h2>
      <div id="mapContainer">
        <p style="text-align:center; margin-top:150px; color:#6b7280;">
           Map will show reported locations
        </p>
      </div>
    </section>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kGkGkGkGkGkGkGkGkGkGkGkGkGkGkGkGkGk="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
<footer style="text-align:center; padding:1rem; color:#6b7280;">

</footer>
</html>
